<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Dashboard -->
    <header class="p-6 bg-white shadow-md flex justify-between items-center">
        <h1 class="text-2xl font-bold">Job Portal Dashboard</h1>
        <div class="flex space-x-4">
            <div class="p-4 bg-blue-100 rounded shadow text-center">
                <p>Total Jobs</p>
                <p id="totalCount" class="font-bold text-xl">8</p>
            </div>
            <div class="p-4 bg-green-100 rounded shadow text-center">
                <p>Interview</p>
                <p id="interviewCount" class="font-bold text-xl">0</p>
            </div>
            <div class="p-4 bg-red-100 rounded shadow text-center">
                <p>Rejected</p>
                <p id="rejectedCount" class="font-bold text-xl">0</p>
            </div>
        </div>
    </header>

    <!-- Jobs Section -->
    <main class="p-6">
        <!-- Section Header -->
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">Available Jobs</h2>
            <p id="jobsCount" class="text-gray-700 font-medium">8 Jobs</p>
        </div>

        <!-- Tabs -->
        <div class="flex space-x-4 mb-6">
            <button class="tab-btn bg-blue-200 px-4 py-2 rounded" data-tab="all">All</button>
            <button class="tab-btn bg-gray-200 px-4 py-2 rounded" data-tab="interview">Interview</button>
            <button class="tab-btn bg-gray-200 px-4 py-2 rounded" data-tab="rejected">Rejected</button>
        </div>

        <!-- Jobs Container -->
        <div id="jobsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </main>

    <script>
        // Sample Jobs Data
        const jobs = [
            {
                id: 1, companyName: "Google", position: "Frontend Developer", location: "California", type: "Full-time", salary: "$120k", description: "Build amazing UIs", status: "all"
            },
            {
                id: 2, companyName: "Facebook", position: "Backend Developer", location: "New York", type: "Full-time", salary: "$110k", description: "Handle server logic", status: "all"
            },
            {
                id: 3, companyName: "Apple", position: "iOS Developer", location: "California", type: "Full-time", salary: "$130k", description: "Develop iOS apps", status: "all"
            },
            {
                id: 4, companyName: "Amazon", position: "DevOps Engineer", location: "Seattle", type: "Full-time", salary: "$125k", description: "Manage cloud infrastructure", status: "all"
            },
            {
                id: 5, companyName: "Netflix", position: "UI Designer", location: "Los Angeles", type: "Full-time", salary: "$100k", description: "Design intuitive UIs", status: "all"
            },
            {
                id: 6, companyName: "Tesla", position: "AI Engineer", location: "California", type: "Full-time", salary: "$140k", description: "Work on autonomous driving AI", status: "all"
            },
            {
                id: 7, companyName: "Microsoft", position: "Software Tester", location: "Washington", type: "Full-time", salary: "$90k", description: "Test software products", status: "all"
            },
            {
                id: 8, companyName: "Airbnb", position: "Fullstack Developer", location: "San Francisco", type: "Full-time", salary: "$115k", description: "Build web applications", status: "all"
            },
        ];

        const jobsContainer = document.getElementById("jobsContainer");
        const totalCount = document.getElementById("totalCount");
        const interviewCount = document.getElementById("interviewCount");
        const rejectedCount = document.getElementById("rejectedCount");
        const jobsCount = document.getElementById("jobsCount");

        let currentTab = "all";

        function renderJobs() {
            jobsContainer.innerHTML = "";

            const filteredJobs = currentTab === "all" ? jobs : jobs.filter(job => job.status === currentTab);

            if (filteredJobs.length === 0) {
                jobsContainer.innerHTML = `
                    <div class="text-center col-span-full">
                        <img src="https://via.placeholder.com/100" alt="No jobs" class="mx-auto mb-2">
                        <p class="font-bold text-lg">No Jobs Available</p>
                        <p class="text-gray-500">Check back later or update filters</p>
                    </div>
                `;
                return;
            }

            filteredJobs.forEach(job => {
                const card = document.createElement("div");
                card.className = "p-4 bg-white rounded shadow";

                card.innerHTML = `
                    <h3 class="font-bold text-lg mb-1">${job.position}</h3>
                    <p class="text-gray-600 mb-1">${job.companyName} - ${job.location}</p>
                    <p class="text-gray-500 mb-1">${job.type} | ${job.salary}</p>
                    <p class="text-gray-700 mb-2">${job.description}</p>
                    <div class="flex space-x-2">
                        <button class="interview-btn bg-green-400 text-white px-3 py-1 rounded">${job.status === "interview" ? "Interview ✅" : "Interview"}</button>
                        <button class="rejected-btn bg-red-400 text-white px-3 py-1 rounded">${job.status === "rejected" ? "Rejected ❌" : "Rejected"}</button>
                        <button class="delete-btn bg-gray-400 text-white px-3 py-1 rounded">Delete</button>
                    </div>
                `;

                // Event Listeners
                card.querySelector(".interview-btn").addEventListener("click", () => {
                    job.status = "interview";
                    updateCounts();
                    renderJobs();
                });

                card.querySelector(".rejected-btn").addEventListener("click", () => {
                    job.status = "rejected";
                    updateCounts();
                    renderJobs();
                });

                card.querySelector(".delete-btn").addEventListener("click", () => {
                    const index = jobs.findIndex(j => j.id === job.id);
                    if (index > -1) jobs.splice(index, 1);
                    updateCounts();
                    renderJobs();
                });

                jobsContainer.appendChild(card);
            });
        }

        function updateCounts() {
            totalCount.textContent = jobs.length;
            interviewCount.textContent = jobs.filter(j => j.status === "interview").length;
            rejectedCount.textContent = jobs.filter(j => j.status === "rejected").length;
            jobsCount.textContent = `${jobs.length} Jobs`;
        }

        // Tab Switching
        document.querySelectorAll(".tab-btn").forEach(btn => {
            btn.addEventListener("click", () => {
                currentTab = btn.dataset.tab;
                document.querySelectorAll(".tab-btn").forEach(b => b.classList.replace("bg-blue-200", "bg-gray-200"));
                btn.classList.replace("bg-gray-200", "bg-blue-200");
                renderJobs();
            });
        });

        // Initial render
        renderJobs();
        updateCounts();
    </script>

</body>
</html>
